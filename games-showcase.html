<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Recommendation Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .game-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        .game-item h3 {
            padding: 10px 15px;
            margin: 0;
            background: #2c3e50;
            color: white;
        }
        .game-frame {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Game Recommendation Zone</h1>
    
    <div class="games-grid">
        <div class="game-item">
            <h3>Game 1</h3>
            <iframe src="games/game1.html" class="game-frame" allowfullscreen></iframe>
        </div>
        
        <div class="game-item">
            <h3>RacingGame</h3>
            <iframe src="games/game2.html" class="game-frame" allowfullscreen></iframe>
        </div>
        
        <div class="game-item">
            <h3>Game 3</h3>
            <iframe src="games/game3.html" class="game-frame" allowfullscreen></iframe>
        </div>
        
        <div class="game-item">
            <h3>Game 4</h3>
            <iframe src="games/game4.html" class="game-frame" allowfullscreen></iframe>
        </div>
        
        <div class="game-item">
            <h3>Game 5</h3>
            <iframe src="games/game5.html" class="game-frame" allowfullscreen></iframe>
        </div>
        
        <div class="game-item">
            <h3>Game 6</h3>
            <iframe src="games/game6.html" class="game-frame" allowfullscreen></iframe>
        </div>
        
        <div class="game-item">
            <h3>Game 7</h3>
            <iframe src="games/game7.html" class="game-frame" allowfullscreen></iframe>
        </div>
        
        <div class="game-item">
            <h3>Game 8</h3>
            <iframe src="games/game8.html" class="game-frame" allowfullscreen></iframe>
        </div>
        
        <div class="game-item">

    </div>
</body>
</html>
